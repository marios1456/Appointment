<div class="album py-5 bg-light">
    <div class="container">
        <tr th:each="appointment: ${appointments}">

        <div class="row row-cols-1 row-cols-sm-1 row-cols-md-1 g-3" style="margin-bottom: 10px">
            <div class="col">
                <div class="card shadow-sm">
                    <svg class="bd-placeholder-img card-img-top" width="100%" height="325" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>

                    <div class="card-body">
                        <h5 class="card-title">You have an appointment with <td th:text="${appointment.doctor.forname}" /> <td th:text="${appointment.doctor.familyName}" /> he is a <td th:text="${appointment.doctor.medicalSpecialty}" /></h5>
                        <p class="card-text" > <td th:text="${appointment.description}" /></p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                                <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                            </div>
                            <small class="text-muted"><td th:text="${appointment.id.date}" /></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        </tr>
    </div>
</div>


<div th:replace="layouts :: footer"></div>
